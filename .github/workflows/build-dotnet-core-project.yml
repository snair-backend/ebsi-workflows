name: Build Dotnet Core Project

on:
  pull_request:
    types:
      - assigned
      - unassigned
      - review_requested
      - ready_for_review
    branches: [ '*' ]
    
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    if: >
      github.event.pull_request.base.ref == 'develop' ||
      (github.event.pull_request.base.ref == 'qa' && 
      github.event.pull_request.reviews.nodes[0].state == 'APPROVED') ||
      (github.event.pull_request.base.ref == 'staging' && 
      contains(github.event.pull_request.reviews.nodes[*].author.teams.nodes[*].slug, 'qa') &&
      github.event.pull_request.reviews.nodes[0].state == 'APPROVED') &&
      github.event.changes != null
    
    concurrency:
      group: ${{ github.ref }}

    steps:
    - name: Checkout branch
      uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build --configuration  Release
